trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: qetza.replacetokens.replacetokens-task.replacetokens@3
  displayName: 'Replace tokens in Dockerfile'
  inputs:
    rootDirectory: ./
    targetFiles: |
      Dockerfile
